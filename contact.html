<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/af6d1e9d55.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact us</title>
</head>
<body>
    <div class="container">
        <h2>Contact{}</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input class="input" type="text" name="" required ="required">
                    <span class="tex">First Name</span>
                    <span class="lin"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input class="input" type="text" name="" required ="required">
                    <span class="tex">Last Name</span>
                    <span class="lin"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input class="input" type="text" name="" required ="required">
                    <span class="tex">Email</span>
                    <span class="lin"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">
                    <input class="input" type="text" name="" required ="required">
                    <span class="tex">Mobile</span>
                    <span class="lin"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox" textarea>
                    <textarea class="textarea" required ="required"></textarea>
                    <span class="tex">Type your message Here ....</span>
                    <span class="lin"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="Send">
            </div>
        </div>
    </div>
</body>
</html>
